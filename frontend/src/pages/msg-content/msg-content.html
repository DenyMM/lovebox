<ion-header>
  <ion-toolbar color="main">
    <button ion-button icon-only clear (click)="toHomePage()">
        <ion-icon color="light" name="md-arrow-back"></ion-icon>
      </button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="pin">
    <img style="width:40px" src="assets/img/pin.png" alt="">
  </div>
  <ion-card class="cardHeader" clear>
    <ion-row>
      <ion-col col-6>
      </ion-col>
      <ion-col col-6>
        <p id="time">{{moment.date | date:'dd-MM-yyyy HH:mm'}}</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <div class="content">
        <p>
          {{moment.content}}
        </p>
      </div>

    </ion-row>

    <ion-row>
      <ion-col>
      </ion-col>
      <ion-col>

      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
