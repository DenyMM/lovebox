<ion-header>
  <ion-toolbar color="main">
    <ion-title text-center>Jack &amp; Rose's Box</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let moment of moments; let i=index" (click)="moment.icon == 'md-help' ? answerQuestion(i) : toContent(i)" padding>
    <ion-row>
      <ion-col col-3 text-center>
        <img [src]="moment.author == 'Jack' ? 'assets/img/blue-env.png' : 'assets/img/red-env.png'">
        <h5>{{moment.author}}</h5>
        <!-- <ion-icon class="env-icon" color="main" name="md-heart"></ion-icon> -->
      </ion-col>
      <ion-col col-8>
        <span>{{moment.date | date:'dd/MM/yyyy HH:mm'}}</span>
        <hr>
        <div class="hidden-text-overflow">
          {{moment.icon == 'md-help' ? 'Content hidden' : moment.content}}
        </div>
   
      </ion-col>
      <ion-col col-1>
        <ion-icon [color]="moment.author == 'Jack' ? 'userblue' : 'userred'" [name]="moment.icon"></ion-icon>
        <div [class]="moment.cooling ? 'showspan' : 'hiddenspan'">
        <p>{{timetxt}}</p>
        </div>  
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>

<ion-fab class="addbtn" center bottom>
  <button navPush="AddMsgPage" ion-fab color="login">
    <img src="assets/img/addbtn.png">
  </button>
</ion-fab>

<ion-footer no-border class="footer">
  <ion-toolbar color="main">

    <ion-row text-center>
      <ion-col col-5>
        <button icon-left clear ion-button color="light">
          <ion-icon color="light" name="ios-cube"></ion-icon>
            Lovebox
        </button>
      </ion-col>

      <ion-col col-2>

      </ion-col>

      <ion-col col-5>
        <button icon-left clear ion-button color="light" (click)="toUserPage()">
          <ion-icon color="light" name="ios-person-outline"></ion-icon>
            Me
        </button>
      </ion-col>
    </ion-row>

  </ion-toolbar>
</ion-footer>
