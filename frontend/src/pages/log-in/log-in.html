<ion-content padding>
  <ion-header>
    <ion-navbar color="main">
    </ion-navbar>
  </ion-header>

  <img class="logo" src="assets/img/circle-logo.png" />
  <div padding>
    <form #form="ngForm" (ngSubmit)="doLogin()" novalidate role="form">
    <ion-item>
      <ion-label><ion-icon name="md-person" color="text"></ion-icon></ion-label>
      <ion-input type="text" name="username" [(ngModel)]="user.username" placeholder="Username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><ion-icon name="md-key" color="text"></ion-icon></ion-label>
      <ion-input type="password" name="password" [(ngModel)]="user.password" placeholder="Password"></ion-input>
    </ion-item>
    <button ion-button block block color="signup" class="login-button">Login</button>
    </form>
  </div>
  
</ion-content>

<ion-footer>
  <ion-toolbar color="sec-main" class="footer">
    <div (click)="toSignUpPage()">
      <span>Don't have an account? <strong>Sign up here</strong>.</span>
    </div>
  </ion-toolbar>
</ion-footer>
