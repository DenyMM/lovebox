<ion-header>
  <ion-navbar color="main">
    <ion-title>Write Message</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="pin">
    <img style="width:40px" src="assets/img/pin.png" alt="">
  </div>
  <ion-card class="cardHeader" clear>
    <ion-row>
      <ion-col col-6>
      </ion-col>
      <ion-col col-6>
        <p id="time">{{currentTime | date:'dd-MM-yyyy HH:mm'}}</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-textarea rows="20" type="text" [(ngModel)]="content" placeholder="Write down your moments here..."></ion-textarea>
    </ion-row>

    <ion-row>
      <ion-col>
      </ion-col>
      <ion-col>
        <ion-buttons end>
          <button ion-button color="main" clear (click)="sendContent()">OK</button>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar text-center color="main">

    <ion-row text-center>

        <button clear icon-left ion-button color="light">
          <ion-icon color="light" name="ios-trash"></ion-icon>
            Delete
        </button>

        <button clear icon-left ion-button color="light">
          <ion-icon color="light" name="ios-camera"></ion-icon>
            Photo
        </button>

        <button clear icon-left ion-button color="light">
          <ion-icon color="light" name="ios-image"></ion-icon>
            Background
        </button>

        <button clear icon-left ion-button color="light">
          <ion-icon color="light" name="md-happy"></ion-icon>
            Mood
        </button>

    </ion-row>

  </ion-toolbar>
</ion-footer>
