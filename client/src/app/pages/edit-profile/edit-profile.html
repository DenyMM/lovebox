<ion-content class="transparent-header">

<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

  <div id="profile-bg" [ngStyle]="{'background-image': 'url(' + user.coverImage +')'}"></div>
  <div id="content">
    <div id="profile-info" padding>
      <img id="profile-image" [src]="chosenPicture || placeholder" onerror="this.src='assets/img/profile-me.jpg'">
      <h3 id="profile-name">{{user.name}}</h3>
      <p>{{user.location}}</p>
      <p>{{user.description}}</p>
      <button ion-button round outline small color="signup" class="changeimagebtn" (click)="changePicture()">Change Photo</button>
    </div>
  </div>

  <div class="up-part" padding>
    <ion-label class="titles">
      Your New Name
    </ion-label>
    <ion-item>
      <ion-input type="text" [(ngModel)]="profilename" name="profilename" clearInput required></ion-input>
    </ion-item>

    <ion-label class="titles">
      Your Birthday
    </ion-label>
    <ion-item>
      <ion-label class="birthday-item">
        <span>{{selectedDate | date:'dd - MM - yyyy'}}</span>
      </ion-label>
      <button class="selectdate" (click)="showCalendar()" outline round ion-button item-end color="text">select</button>
    </ion-item>

    <ion-label class="titles">
      Description
    </ion-label>
    <ion-item>
      <ion-input type="text" [(ngModel)]="profiledes" name="profiledes" clearInput required></ion-input>
    </ion-item>

    <button ion-button block (click)="toUserPage()" color="signup" class="buttons">Save</button>

  </div>
</ion-content>
