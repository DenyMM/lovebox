<ion-content padding>
	<ion-header>
		<ion-navbar color="main">
		</ion-navbar>
	</ion-header>

	<img class="logo" src="assets/img/circle-logo.png" />

	<div padding>
		<form #form="ngForm" role="form" novalidate>

			<div class="fillpart">
				<ion-item>
					<ion-label>
						<ion-icon name="md-person" color="text"></ion-icon>
					</ion-label>
					<ion-input type="text" name="userName" [(ngModel)]="user.userName" #userName="ngModel" placeholder="Username"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label>
						<ion-icon name="md-mail" color="text"></ion-icon>
					</ion-label>
					<ion-input type="email" name="email" [(ngModel)]="user.email" #email="ngModel" placeholder="Email"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label>
						<ion-icon name="md-key" color="text"></ion-icon>
					</ion-label>
					<ion-input type="password" name="password" [(ngModel)]="user.password" #password="ngModel" placeholder="Password"></ion-input>
				</ion-item>
			</div>

			<ion-list radio-group name="gender" [(ngModel)]="user.gender">
				<ion-grid>
					<ion-row>
						<ion-col col-6>
							<ion-item no-lines class="item-left">
								<ion-label>Male</ion-label>
								<ion-radio value="male"></ion-radio>
							</ion-item>
						</ion-col>
						<ion-col col-6>
							<ion-item no-lines class="item-right" float-right>
								<ion-label>Female</ion-label>
								<ion-radio value="female"></ion-radio>
							</ion-item>
						</ion-col>
					</ion-row>
				</ion-grid>
			</ion-list>

			<button ion-button block (click)="toFillEmail()" type="submit" color="signup" class="login-button">Sign up</button>
		</form>
	</div>
</ion-content>

<ion-footer>
	<ion-toolbar color="sec-main" class="footer">
		<div (click)="toLogInPage()">
			<span>Already have an account?
				<strong>Log in here</strong>.</span>
		</div>
	</ion-toolbar>
</ion-footer>
