<ion-header>
  <ion-navbar color="main">
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="pin">
    <img style="width:40px" src="assets/img/pin.png" alt="">
  </div>

  <form #form="ngForm" (ngSubmit)="saveMoment()" role="form" novalidate>
  
  <ion-card class="cardHeader" clear>

    <ion-row>
      <div class="question-title">
        <img style="height:60px; width:auto" src="assets/img/question-title.png" alt="">
      </div>
      <div class="fakeblock"></div>
    </ion-row>


    <ion-row id="uprow">
      <ion-textarea rows="3" type="text" name="question" [(ngModel)]="moment.question" placeholder="Ask a question to your partner. He/She need to answer your question before viewing your message..."></ion-textarea>
    </ion-row>

    <hr>

    <div class="answer-title">
      <img style="height:60px; width:auto" src="assets/img/answer-title.png" alt="">
    </div>

    <div class="guide">
      <p>Write some options here and choose the correct one...</p>
    </div>
    <ion-row>
      <ion-col col-9>
        <ion-item>
          <ion-label>A.</ion-label>
          <ion-input [(ngModel)]="moment.optionA" name="optionA" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>B.</ion-label>
          <ion-input [(ngModel)]="moment.optionB" name="optionB" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>C.</ion-label>
          <ion-input [(ngModel)]="moment.optionC" name="optionC" type="text"></ion-input>
        </ion-item>

      </ion-col>

      <ion-col col-3>
        <ion-list radio-group name="answer" [(ngModel)]="moment.answer">
          <ion-item>
            <ion-radio value="answerA"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-radio value="answerB"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-radio value="answerC"></ion-radio>
          </ion-item>

        </ion-list>
      </ion-col>

    </ion-row>

    <hr>

    <ion-row>
      <ion-col>
        <ion-buttons end>
          <button ion-button color="main" clear type="submit">OK</button>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-card>

  </form>

</ion-content>
