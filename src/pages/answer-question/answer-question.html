<ion-header>
  <ion-navbar color="main">
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="pin">
    <img style="width:40px" src="assets/img/pin.png" alt="">
  </div>

  <ion-card class="cardHeader" clear>

    <ion-row>
      <div class="question-title">
        <img style="height:60px; width:auto" src="assets/img/question-title.png" alt="">
      </div>
      <div class="fakeblock"></div>
    </ion-row>

    <ion-row id="uprow">
      <div class="guide">
      <p>{{moment.question}}</p>
      </div>
    </ion-row>

    <hr>

    <div class="answer-title">
      <img style="height:60px; width:auto" src="assets/img/answer-title.png" alt="">
    </div>

    <ion-row>
      <ion-col col-9>
        <ion-item>
          <ion-label color="titles">A. {{moment.optionA}}</ion-label>
        </ion-item>

        <ion-item>
          <ion-label color="titles">B. {{moment.optionB}}</ion-label>
        </ion-item>

        <ion-item>
          <ion-label color="titles">C. {{moment.optionC}}</ion-label>
        </ion-item>

      </ion-col>

      <ion-col col-3>
        <ion-list radio-group [(ngModel)]="selectedAnswer">
          <ion-item>
            <ion-radio value="answerA"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-radio value="answerB"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-radio value="answerC"></ion-radio>
          </ion-item>

        </ion-list>
      </ion-col>

    </ion-row>

    <hr>

    <ion-row>
      <ion-col>
        <ion-buttons end>
          <button ion-button color="main" clear (click)="backToHome()">SELECT</button>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
