<ion-content padding>

  <div class="up-part">

    <ion-avatar>
    <img id="profile-photo" [src]="chosenPicture || placeholder" onerror="this.src='assets/img/boy.png'" />
    <div class="btncontainer">
      <button class="changeimagebtn" (click)="changePicture()" small ion-button round outline color="text">Change image</button>
    </div>
  </ion-avatar>

    <ion-label class="titles">
      Profile Name
    </ion-label>
    <ion-item>
      <ion-label>
        <ion-icon name="md-contact" color="text"></ion-icon>
      </ion-label>
      <ion-input type="text" [(ngModel)]="profilename" name="profilename" clearInput required></ion-input>
    </ion-item>

    <ion-label class="titles">
      Your Birthday
    </ion-label>
    <ion-item>
      <ion-label class="birthday-item">
        <ion-icon name="md-calendar" color="text"></ion-icon>
        <span>{{selectedDate | date:'dd - MM - yyyy'}}</span>
      </ion-label>
      <button class="selectdate" (click)="showCalendar()" outline round ion-button item-end color="text">select</button>
    </ion-item>


    <div class="hint">
      <span>The profile will show on your partner's Lovebox.</span>
    </div>
  </div>
  <button ion-button block (click)="toMainPage()" color="signup" class="buttons">Start!</button>

</ion-content>
