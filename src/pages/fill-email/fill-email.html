<ion-header class="header">

  <ion-navbar color="main">
  </ion-navbar>

</ion-header>

<ion-content padding>

  <div class="up-part">
    <ion-label class="titles">
      <strong>Your email address</strong>
    </ion-label>
    <ion-item>
      <ion-label>
        <ion-icon name="ios-mail" color="text"></ion-icon>
      </ion-label>
      <ion-input type="email" [(ngModel)]="myEmail" name="myemail" clearInput required></ion-input>
    </ion-item>
    <ion-label class="titles">
      <strong>Your partner's email address</strong>
    </ion-label>
    <ion-item>
      <ion-label>
        <ion-icon name="ios-mail-outline" color="text"></ion-icon>
      </ion-label>
      <ion-input type="email" [(ngModel)]="yourEmail" name="youremail" clearInput required></ion-input>
    </ion-item>
    <div class="hint">
      <span>Please make sure the emails are correct for successful connection. We do not collect this info for other purposes.</span>
    </div>
  </div>
  <button ion-button block (click)="emailsChanged()" (click)="toSendEmailPage($event, emails)"color="login" class="buttons">Connect</button>
  <button ion-button block (click)="toLogInPage()" color="signup" class="buttons">Sign out</button>

</ion-content>
